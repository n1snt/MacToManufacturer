name: Bump version

on:
  push

jobs:
  bump-version-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Install tools
      run: |
        sudo apt-get install python3 python3-pip
        pip3 install bumpversion

    - name: Bump version in code
      run: |
        bumpversion --current-version 0.0.1 minor setup.py
        git add .

    - name: Commit files
      run: |
        git config --local user.email "getrooted0019@hotmail.com"
        git config --local user.name "Nishant"
        git commit -m "Version bump." -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

  bump-version-tag:
    needs: bump-version-code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        INITIAL_VERSION: 0.0.1
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true